<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  </head>
  
  <body>
    <!-- header section -->
    <header>
      <div class="container">
        <img src="./resources/images/logo.png" alt="Secret Agent Supply logo">
        <span>Secret Agent Supply Inc.</span>
      </div>
    </header>
    
    <!-- banner section -->
    <div class="banner">
      <div class="text-content container">
        <div class="arrival">
          <h5>NEW ARRIVAL</h5>
          <h3>SPORT BIKES AND MOTORCYCLES</h3>
        </div>
      </div>
    </div>
    
    <!-- navigation bar -->
    <div class="navbar">
      <div class="items container">
        <a href="#eyewear">Eyewear</a>
        <a href="#apparel">Apparel</a>
        <a href="#gadgets">Gadgets</a>
        <a href="#vehicles">Vehicles</a>
        <a href="#classes">Classes</a>
        <a href="#contact">Contact</a>
      </div>
    </div>
    
    <!-- product grid section -->
    <div class="products">
      <div class="grid container">
        <div class="item">
          <img src="resources/images/pen.png" alt="exploding pen">
          <p>Exploding Pen</p>
        </div>
        <div class="item">
          <img src="resources/images/watch.png" alt="watch">
          <p>Cellular Watch</p>
        </div>
        <div class="item">
          <img src="resources/images/glasses.png" alt="thermal glasses">
          <p>Thermal Glasses</p>
        </div>
      </div>
    </div>
    
    <!-- location and hours section -->
    <div class="location">
    </div>
    
    <div class="hours">
    </div>
    
    <!-- footer section -->
    <footer>
    </footer>
    
  </body>
</html>
