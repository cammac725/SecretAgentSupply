<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  </head>
  
  <body>
    <!-- header section -->
    <header>
      <div class="container">
        <img src="./resources/images/logo.png" alt="Secret Agent Supply logo">
        <span>Secret Agent Supply Inc.</span>
      </div>
    </header>
    
    <!-- banner section -->
    <div class="banner">
      <div class="container">
        <div class="arrival">
          <h4>NEW ARRIVAL</h4>
          <h2>SPORT BIKES AND MOTORCYCLES</h2>
        </div>
      </div>
    </div>
    
    <!-- navigation bar -->
    <div class="navbar">
      <div class="items container">
        <a href="#">Eyewear</a>
        <a href="#">Apparel</a>
        <a href="#">Gadgets</a>
        <a href="#">Vehicles</a>
        <a href="#">Classes</a>
        <a href="#">Contact</a>
      </div>
    </div>
    
    <!-- product grid section -->
    <div class="container">
      <div class="products">
        <div class="item">
          <img src="resources/images/pen.png" alt="exploding pen">
          <p>Exploding Pen</p>
        </div>
        <div class="item">
          <img src="resources/images/watch.png" alt="watch">
          <p>Cellular Watch</p>
        </div>
        <div class="item">
          <img src="resources/images/glasses.png" alt="thermal glasses">
          <p>Thermal Glasses</p>
        </div>
      </div>
    </div>
    
    <!-- location and hours section -->
    <div class="container">
      <div class="business-info">
        <div class="info">
          <p class="title">Location</p>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="info">
          <p class="title">Hours</p>
          <p>0800 - 1800</p>
        </div>
      </div>
    </div>
    
   
    <!-- footer section -->
    <footer>
    </footer>
    
  </body>
</html>
